<div class="table-container">
  <div class="filters">
    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Transaction</mat-label>
      <mat-select placeholder="Выберите тип" (selectionChange)="onTransactionTypeFilterChange($event.value)" [value]="transactionTypeFilter">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let type of transactionTypes" [value]="type.value">{{ type.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Выберите категорию" (selectionChange)="onCategoryFilterChange($event.value)" [value]="categoryFilter">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.value">{{ category.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.name }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.type }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
